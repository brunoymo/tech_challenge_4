version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-prediction-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TF_ENABLE_ONEDNN_OPTS=0
    volumes:
      # Montar os modelos treinados (caso queira atualizar sem rebuild)
      - ./api/models:/app/api/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
